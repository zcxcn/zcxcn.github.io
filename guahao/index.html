<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>挂号</title>
	<link rel="stylesheet" href="http://common.qunarzz.com/bootstrap/prd/3.3.6/css/bootstrap.css">
	<script src="http://common.qunarzz.com/jquery/prd/jquery-1.9.1.js"></script>
</head>

<body>
	<div class="container">
		<div>
			<div class="form-group">
				<div class="col-sm-12">
					<p>
						<span>1、使用Chrome浏览器。将这个按钮拖到书签栏：</span>
						<a id="btn" class="btn btn-primary btn-xs" href="javascript:alert()">刷号</a>
					</p>
					<p><img src="./img/g1.gif" alt=""></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<p><span>2、找到想要挂号的科室页面，点击"刷号"。电脑不要关机、不要断网、保持网页打开状态</span></p>
					<p><img width=600 src="./img/g2.gif" alt=""></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<p><span>3、刷到号时，电脑会弹出提示，并播放一段魔性的音乐。刷新或关闭页面，音乐停止</span></p>
					<p><img width=600 src="./img/g3.gif" alt=""></p>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			ajax('./index.js', function(e) {
				var res = e.target.responseText;
				res = res.replace(/[\n]/g, ' ')
				console.log(res)
				$('#btn').attr('href', 'javascript:' + res);
			})
		})

		function ajax(url, callback) {
			var oReq = new XMLHttpRequest();
			oReq.onload = callback;
			oReq.open("get", url, true);
			oReq.send();
		}
	</script>

</body>

</html>
