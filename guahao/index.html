<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>挂号</title>
	<link rel="stylesheet" href="http://common.qunarzz.com/bootstrap/prd/3.3.6/css/bootstrap.css">
	<script src="http://common.qunarzz.com/jquery/prd/jquery-1.9.1.js"></script>
</head>

<body>
	<div class="container">
		<div>
			<div class="form-group">
				<div class="col-sm-12">
					<span>1、将这个按钮拖到书签栏：</span>
					<a id="btn" class="btn btn-primary btn-xs" href="javascript:alert()">刷号</a>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<span>2、找到想要挂号的科室页面，点击"刷号"</span> 					
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			ajax('./index.js', function(e) {
				var res = e.target.responseText;
				res = res.replace(/[\n]/g, ' ')
				console.log(res)
				$('#btn').attr('href', 'javascript:' + res);
			})
		})

		function ajax(url, callback) {
			var oReq = new XMLHttpRequest();
			oReq.onload = callback;
			oReq.open("get", url, true);
			oReq.send();
		}
	</script>

</body>

</html>
